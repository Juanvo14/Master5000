<!DOCTYPE html>
<html>
<head>
    <title>Ver estudiantes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
<h1>Lista de estudiantes</h1>

{% for e in estudiantes %}

<p>
Nombre: {{e.nombre}}<br>
Promedio: {{e.promedio}}<br>
Estado: {% if e.promedio >= 3 %}Aprueba{% else %}Reprueba{% endif %}
</p>

<hr>

{% endfor %}

<a href="/">Volver</a>

</body>
</html>
